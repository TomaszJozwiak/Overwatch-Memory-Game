<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Overwatch Memory Game</title>
	<meta name="description" content="JS Memory Game inspired by Overwatch">
	<meta name="keywords" content="javascript, jQuery, game, overwatch, memory">
	<meta name="author" content="Tomasz Jóźwiak">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>

	<header>
	
		<h1>OVERWATCH MEMORY GAME</h1>
		<p>Inspired by <a href ="https://playoverwatch.com/pl-pl/" target="_blank"> Overwatch - Blizzard Shooter Game</a></p>
	
	</header>
	
	<main>
	
		<article>
			
			<div class="board">
			
				<div class="card" id="c0"></div>
				<div class="card" id="c1"></div>
				<div class="card" id="c2"></div>
				<div class="card" id="c3"></div>
				
				<div class="card" id="c4"></div>
				<div class="card" id="c5"></div>
				<div class="card" id="c6"></div>
				<div class="card" id="c7"></div>
				
				<div class="card" id="c8"></div>
				<div class="card" id="c9"></div>
				<div class="card" id="c10"></div>
				<div class="card" id="c11"></div>
				
				<div class="notification">Turn counter: 0</div> 
				
				<div class="button"><input type="button" value="RETRY" onclick="confirmation()"></div>
				
			</div>
			
		</article>
		
	</main>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="memory.js"></script>
	
</body>
</html>
